<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="board-container">
    <table class="rows">
      <tr id="row1">
        <td class="cells" id="1"></td>
        <td class="cells" id="2"></td>
        <td class="cells" id="3"></td>
      </tr>
      <tr id="row2">
        <td class="cells" id="4"></td>
        <td class="cells" id="5"></td>
        <td class="cells" id="6"></td>
      </tr>
      <tr id="row3">
        <td class="cells" id="7"></td>
        <td class="cells" id="8"></td>
        <td class="cells" id="9"></td>
      </tr>
    </table>
  </div> 
  <script src="script.js"></script>
</body>
</html>
